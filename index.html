<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Webcam.js</title>
  <style>
    #camera {
      width: 350px;
      height: 350px;
      border: 1px solid black;
      text-align: center;
      margin-left: auto;
      margin-top: 3rem;
      margin-right: auto;
      display: block;
    }

    #btn {
      margin-top: 1rem;
      text-align: center;
      margin-left: auto;
      margin-right: auto;
      display: block;
    }
  </style>
</head>
<body>
  <div id="camera"></div>
  <button id="btn" onclick="take_snapshot()">Take Snapshot</button>
  <div id="results"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.min.js" integrity="sha512-dQIiHSl2hr3NWKKLycPndtpbh5iaHLo6MwrXm7F0FM5e+kL2U16oE9uIwPHUl6fQBeCthiEuV/rzP3MiAB8Vfw==" crossorigin="anonymous"></script>
  <script>
    //load all webcam
    Webcam.set({
      width: 350,
      height: 350,
      image_format: 'jpeg',
      jpeg_quality: 90,
    })

    Webcam.attach("#camera");

    function take_snapshot() 
    {
      Webcam.snap( function(data_uri) {

        // display results in page
        document.getElementById('results').innerHTML = 
        '<img src="'+data_uri+'"/>';
      } );
    }
  </script>
</body>
</html>
